<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>exlayout</title>
    <link rel="stylesheet" type="text/css" href="Visualize.css">
  </head>
  <body>
    <form name="deleteNodeForm">
      <text>Delete node:</text><input style="height:40px;width:100px;font-size:20pt;border-style: inset;margin:5px 10px 5px 10px;display: inline-block;" type="text" id="deleteNode" placeholder="Node">
      <button id="DeleteButton1" type="button" onclick="return handler1()">Delete</button>

      <button id="Release" type="button" onclick="return release()" style="float: right;">Release</button>
      <button id="Redraw" type="button" onclick="return redraw()" style="float: right;">Redraw</button>
    </form>
    <form name="deleteEdgeForm">
      <text>Delete edge:</text><input style="height:40px;width:100px;font-size:20pt;border-style: inset;margin:5px 10px 5px 10px;display: inline-block;" type="text" id="deleteFrom" placeholder="Source">
      <input style="height:40px;width:100px;font-size:20pt;margin:5px 10px 5px 10px;" type="text" id="deleteTo" placeholder="Target">
      <button id="DeleteButton2" type="button" onclick="return handler2()">Delete</button>

      <button id="Stop" type="button" onclick="return stop()" style="float: right;">Stop animation</button>
      <button id="Start" type="button" onclick="return resume()" style="float: right;">Start animation</button>
    </form>
    <div id="graph"></div>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
